<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="main">
        <div class="container">
            <div class="main-all d-flex justify-content-center flex-column">
                <div class="main-top d-flex justify-content-center">
                    <ul class="d-flex gap-4">
                        <li>
                            <a class="text-primary" href="#">Stays</a>
                        </li>
                        <li>
                            <a href="#">Flights</a>
                        </li>
                        <li>
                            <a href="#">Cars</a>
                        </li>
                        <li>
                            <a href="#">Packages</a>
                        </li>
                        <li>
                            <a href="#">Things To Do</a>
                        </li>
                        <li>
                            <a href="#">Cruises</a>
                        </li>
                    </ul>
                </div>
                <div class="main-bottom text-center">
                    <div class="main-bottom-top">
                        <span>1 room, 2 travelers <i class="fa-solid fa-chevron-down"></i></span>
                    </div>
                    <form action="" class="d-flex gap-3">
                        <div class="going">
                            <i class="fa-solid fa-location-dot"></i>
                            <input class="going-input" placeholder="Going to" type="text">
                        </div>
                        <div class="check-in">
                            <label id="in-label" for="in">Check-in</label>
                            <i class="fa-solid fa-calendar-days"></i>
                            <input id="in" class="check-in-input" type="text">
                            <span>Jun 14</span>
                        </div>
                        <div class="check-in">
                            <label id="in-label" for="in">Check-out</label>
                            <i class="fa-solid fa-calendar-days"></i>
                            <input id="in" class="check-in-input" type="text">
                            <span>Jun 15</span>
                        </div>
                    </form>

                    <div class="checkbox mt-3 d-flex gap-3 align-items-center">
                        <div class="left-ch">
                            <input id="firstch" type="checkbox">
                            <label for="firstch"> Add to flight</label>
                        </div>
                        <div class="right-ch">
                            <input id="secondch" type="checkbox">
                            <label for="secondch"> Add to car</label>
                        </div>
                    </div>
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
